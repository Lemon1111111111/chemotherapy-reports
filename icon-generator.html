<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="download(512, 'icon-512.png')">Download 512x512</button>
    <button onclick="download(192, 'icon-192.png')">Download 192x192</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Ø®Ù„ÙÙŠØ© Ù…ØªØ¯Ø±Ø¬Ø©
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);

        // Ø±Ø³Ù… Ø£ÙŠÙ‚ÙˆÙ†Ø©
        ctx.font = 'bold 200px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ¥', 256, 200);
        
        ctx.font = 'bold 80px Arial';
        ctx.fillText('PPH', 256, 380);

        function download(size, filename) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            tempCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
            });
        }
    </script>
</body>
</html>
