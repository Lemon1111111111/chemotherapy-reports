    <!-- ÿ≤ÿ± Dark Mode -->

    <script>
        function toggleDarkMode() {
            const html = document.documentElement
            const icon = document.getElementById('darkModeIcon')
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme')
                icon.textContent = 'üåô'
                localStorage.setItem('theme', 'light')
            } else {
                html.setAttribute('data-theme', 'dark')
                icon.textContent = '‚òÄÔ∏è'
                localStorage.setItem('theme', 'dark')
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme')
            const icon = document.getElementById('darkModeIcon')
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark')
                if (icon) icon.textContent = '‚òÄÔ∏è'
            }
        })
    </script>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm'

        const SUPABASE_URL = 'https://tewlugshhfcgkujgovjb.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRld2x1Z3NoaGZjZ2t1amdvdmpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNjU5NTAsImV4cCI6MjA4MDg0MTk1MH0.ECW1RQ1tJveR0vc3R297nvG-jvCwKqmkCUaFHUEK2hc'
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        console.log('‚úÖ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ JavaScript ÿ®ŸÜÿ¨ÿßÿ≠!')

        const loginForm = document.getElementById('loginForm')
        const signupForm = document.getElementById('signupForm')
        const showSignupBtn = document.getElementById('showSignup')
        const showLoginBtn = document.getElementById('showLogin')
        const alertMessage = document.getElementById('alertMessage')
        const loadingSpinner = document.getElementById('loadingSpinner')

        function showAlert(message, type) {
            alertMessage.textContent = message
            alertMessage.className = `alert alert-${type}`
            alertMessage.classList.remove('hidden')
            
            setTimeout(() => {
                alertMessage.classList.add('hidden')
            }, 5000)
        }

        function toggleLoading(show) {
            if (show) {
                loadingSpinner.classList.add('show')
            } else {
                loadingSpinner.classList.remove('show')
            }
        }

        showSignupBtn?.addEventListener('click', (e) => {
            e.preventDefault()
            loginForm.classList.add('hidden')
            signupForm.classList.remove('hidden')
        })

        showLoginBtn?.addEventListener('click', (e) => {
            e.preventDefault()
            signupForm.classList.add('hidden')
            loginForm.classList.remove('hidden')
        })

        document.getElementById('signupFormElement')?.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const name = document.getElementById('signupName').value.trim()
            const email = document.getElementById('signupEmail').value.trim()
            const password = document.getElementById('signupPassword').value
            const department = document.getElementById('signupDepartment').value
            
            if (!name || !email || !password || !department) {
                showAlert('‚ùå Veuillez remplir tous les champs', 'danger')
                return
            }
            
            if (password.length < 6) {
                showAlert('‚ùå Le mot de passe doit contenir au moins 6 caract√®res', 'danger')
                return
            }
            
            toggleLoading(true)
            
            try {
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                })
                
                if (authError) throw authError
                
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: authData.user.id,
                            email: email,
                            full_name: name,
                            department: department,
                            role: 'user'
                        }
                    ])
                
                if (dbError) throw dbError
                
                toggleLoading(false)
                showAlert('‚úÖ Compte cr√©√© avec succ√®s! Redirection en cours...', 'success')
                
                localStorage.setItem('user', JSON.stringify({
                    id: authData.user.id,
                    email: email,
                    name: name,
                    department: department
                }))
                
                setTimeout(() => {
                    window.location.href = 'report.html'
                }, 2000)
                
            } catch (error) {
                toggleLoading(false)
                console.error('Erreur lors de l\'inscription:', error)
                
                if (error.message.includes('already registered')) {
                    showAlert('‚ùå Cet email est d√©j√† enregistr√©', 'danger')
                } else {
                    showAlert('‚ùå Une erreur s\'est produite : ' + error.message, 'danger')
                }
            }
        })

        document.getElementById('loginFormElement')?.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('loginEmail').value.trim()
            const password = document.getElementById('loginPassword').value
            
            if (!email || !password) {
                showAlert('‚ùå Veuillez remplir tous les champs', 'danger')
                return
            }
            
            toggleLoading(true)
            
            try {
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (authError) throw authError
                
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single()
                
                if (userError) throw userError
                
                toggleLoading(false)
                showAlert('‚úÖ Connexion r√©ussie !', 'success')
                
                localStorage.setItem('user', JSON.stringify({
                    id: userData.id,
                    email: userData.email,
                    name: userData.full_name,
                    department: userData.department,
                    role: userData.role
                }))
                
                setTimeout(() => {
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html'
                    } else {
                        window.location.href = 'report.html'
                    }
                }, 1500)
                
            } catch (error) {
                toggleLoading(false)
                console.error('Erreur lors de la connexion:', error)
                
                if (error.message.includes('Invalid login credentials')) {
                    showAlert('‚ùå Email ou mot de passe incorrect', 'danger')
                } else {
                    showAlert('‚ùå Une erreur s\'est produite : ' + error.message, 'danger')
                }
            }
        })

        window.addEventListener('DOMContentLoaded', async () => {
            const { data } = await supabase.auth.getSession()
            
            if (data.session) {
                const user = JSON.parse(localStorage.getItem('user'))
                if (user) {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html'
                    } else {
                        window.location.href = 'report.html'
                    }
                }
            }
        })
    </script>
